<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Клеточный автомат</Title>
        <script src="jquery-3.2.1.js"></script>
        <link href="styles.css" rel="stylesheet" >
    </head>
    <body>
        <form name ="form">
            Поле:
            <input id="Set_X" title="Число клеток по вертикали" value="10" size="3"> x <input id="Set_Y" type="text" title="Число клеток по горизонтали" value="10" size="3">  Количество машин: <input id="Car_N" value="12" size="3"> (можно изменять кликами по ячейкам)<br>
            Приоритет:<br>
            <input name="Prior" type="radio" value="Red"> Красные<br>
            <input name="Prior" type="radio" value="Blue"> Синие<br>
            <input name="Prior" type="radio" value="Ver" checked=""> Вероятностный <input id="verPrior" title="Вероятность приоритета красных" value="0.5" size="3">
            <p><input id="Submit_Par" type="button" value="Создать"> <input id="Tick" type="button" value="Шаг"> <input id="Cont" type="button" value="Старт/Стоп"> <input id="timeStep" title="Задержка отображения" value="150" size="3"> (мс)
            <br>
            <div id="yspeed" class="left"></div>
            <div id="aspeed" class="left"></div>
            <div id="wrapper" class="clear">
                <div id="caf" class="left"></div>
                <div id="xspeed" class="left"></div>
            </div>
            <script src="script.js"></script>
        </form>
    </body>
</html>
